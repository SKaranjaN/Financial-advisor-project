<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Senti</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
<body id="body">
    <nav></nav>
    <div id="div">
        <form id="form">
            <p>Input your income</p>
            <input type="checkbox" id="Annual">
            <label>Annual</label><br>
            <input type="checkbox" id="Monthly">
            <label>Monthly</label><br>
            <input type="checkbox" id="Weekly">
            <label>Weekly</label>
            <br ><br >
            <i id="note">NB:Do not include a comma.</i><br >
            <input id="incomeInput" type="text">
            <br ><br >
            <label>Select your currency</label>
            <br ><br >
            <input type="checkbox" id="Ksh">
            <label>Ksh</label><br>
            <input type="checkbox" id="Usd">
            <label>Usd</label><br>
            <br ><br >
            <p>What are your daily expenses?</p>
            <label id="expenses"></label>
            <input id="expensesInput" type="text">
            <br ><br >
            <p>How much would you like to save monthly?</p>
            <label id="savings"></label>
            <input id="savingsInput" type="text">
            <br ><br >
            <button id="submit" onclick="displayFinancialInformation(e)">Submit</button>
            <br ><br >
            <button id="reset">Reset</button>
        </form>
        <div id="exchange-rate"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
